<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLife - Tasks</title>
    <link rel="stylesheet" href="styles/tasks.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="app-layout">
    
    <!-- Sidebar Section -->
    <aside class="new-sidebar"> 
        <a href="dashboard.html" class="logo-link">
            <img src="assets/Logo2.png" alt="CampusLife Logo" class="logo-img">
        </a>

    <nav>
        <a href="dashboard.html"><i data-lucide="layout-dashboard"></i>Dashboard</a>
        <a href="index.html"><i data-lucide="info"></i>About</a>
        <a href="tasks.html" class="active"><i data-lucide="check-circle"></i>Tasks</a>
        <a href="events.html"><i data-lucide="calendar"></i>Events</a>
        <a href="settings.html"><i data-lucide="settings"></i>Settings</a>
    </nav>
</aside>


<!-- Main Content Section -->
<main class="content">

    <!-- Header Section -->
    <header class="app-top-header">
        <h1>Tasks</h1>
        <div class="search-bar">
            <i data-lucide="search"></i>
            <input type="text" id="task-search" placeholder="Search by Category or task title">
        </div>
        <div class="header-actions">
            <button class="action-button primary-button add-item-btn" onclick="openModal('task-modal')">
                <i data-lucide="plus"></i> Add task
            </button>
            <i data-lucide="bell" class="icon-btn"></i>
            <div class="profile-avatar">S</div>
        </div>
    </header>

    <!-- Kanban Board Section -->
    <section class="kanban-board">

        <!-- Today -->
        <div class="kanban-column" id="tasks-today">
            <div class="column-header">
                <h3>Today's tasks <span class="count">0</span></h3>
            <button class="add-task-btn" onclick="openModal('task-modal')">
                <i data-lucide="plus-circle"></i>
            </button>
            </div>
            <div class="column-content" id="today-tasks"></div>
        </div>

        <!-- Upcoming -->
        <div class="kanban-column" id="tasks-upcoming">
            <div class="column-header">
                <h3>Upcoming tasks <span class="count">0</span></h3>
                <button class="add-task-btn" onclick="openModal('task-modal')">
                <i data-lucide="plus-circle"></i>
            </button>
            </div>
            <div class="column-content" id="upcoming-tasks"></div>
        </div>

        <!-- Completed -->
        <div class="kanban-column" id="tasks-completed">
            <div class="column-header completed-header">
                <h3>Completed tasks <span class="count">0</span></h3>
            </div>
            <div class="column-content" id="completed-tasks"></div>
        </div>

    </section>
</main>


<!-- Add Task Modal Section -->
<div id="task-modal" class="modal-overlay hidden">
    <div class="modal-box">
        <div class="modal-header">
            <h2>Add a New Task</h2>
            <button class="close-btn" onclick="closeModal('task-modal')">&times;</button>
        </div>
        <div class="modal-content">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" placeholder="e.g Project X dashboard UI design">

            <label for="task-description">Task Description (Optional)</label>
            <input type="text" id="task-description" placeholder="e.g Create a visually engaging dashboard">

            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date">

            <label for="task-category">Category</label>
            <input type="text" id="task-category" placeholder="e.g Design, workshop, Meeting">

            <label for="task-duration">Duration (minutes)</label>
            <input type="number" id="task-duration" placeholder="60" value="60" min="1">

            <label>Status</label>
            <select id="task-status">
                <option value="todo">To Do</option>
                <option value="inprogress">Ongoing</option>
                <option value="done">Done</option>
            </select>

            <label>Select Priority</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>

            <button id="add-task-btn" class="action-button primary-button full-width">Add Task</button>
        </div>
    </div>
</div>
    
    <script src="scripts/state.js"></script>
    <script src="scripts/validators.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/tasks.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
