<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLife - Events</title>
    <link rel="stylesheet" href="styles/events.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="app-layout">

    <!-- Sidebar Section -->
    <aside class="new-sidebar">
        <a href="dashboard.html" class="logo-link">
            <img src="assets/Logo2.png" alt="CampusLife Logo" class="logo-img">
        </a>
        <nav>
            <a href="dashboard.html"><i data-lucide="layout-dashboard"></i>Dashboard</a>
            <a href="index.html"><i data-lucide="info"></i>About</a>
            <a href="tasks.html"><i data-lucide="check-circle"></i>Tasks</a>
            <a href="events.html" class="active"><i data-lucide="calendar"></i>Events</a>
            <a href="settings.html"><i data-lucide="settings"></i>Settings</a>
        </nav>
    </aside>


    <!-- Main Content Section -->
    <main class="content">


        <!-- Header Section -->
        <header class="app-top-header">
            <h1>Events</h1>
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" id="event-search" placeholder="Search by Category or event title">
            </div>
            <div class="header-actions">
                <button class="action-button primary-button add-item-btn" onclick="openModal('event-modal')">
                    <i data-lucide="plus"></i> Add event
                </button>
                <i data-lucide="bell" class="icon-btn"></i>
                <div class="profile-avatar">S</div>
            </div>
        </header>


        <!-- Kanban Board Section -->
        <section class="kanban-board">

            <!-- Today -->
            <div class="kanban-column" id="events-today">
                <div class="column-header">
                    <h3>Today's Events <span class="count">0</span></h3>
                    <button class="add-event-btn" onclick="openModal('event-modal')">
                <i data-lucide="plus-circle"></i>
            </button>
                </div>
                <div class="column-content" id="today-events"></div>
            </div>

            <!-- Upcoming -->
            <div class="kanban-column" id="events-upcoming">
                <div class="column-header">
                    <h3>Upcoming Events <span class="count">0</span></h3>
                    <button class="add-event-btn" onclick="openModal('event-modal')">
                <i data-lucide="plus-circle"></i>
            </button>
                </div>
                <div class="column-content" id="upcoming-events"></div>
            </div>

            <!-- Completed -->
            <div class="kanban-column" id="events-completed">
                <div class="column-header completed-header">
                    <h3>Completed Events <span class="count">0</span></h3>
                </div>
                <div class="column-content" id="completed-events"></div>
            </div>
        </section>
    </main>


    <!-- Add Event Modal Section -->
    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h2>Add a New Event</h2>
                <button class="close-btn" onclick="closeModal('event-modal')">&times;</button>
            </div>
            <div class="modal-content">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" placeholder="e.g Codedex Hackathon 2026">

                <label for="event-description">Event Description (Optional)</label>
                <input type="text" id="event-description" placeholder="e.g The biggest students hackathon for developing AI products">

                <label for="event-date">Event Date</label>
                <input type="date" id="event-date">

                <label for="event-time">Event Time</label>
                <input type="time" id="event-time">

                <label for="event-category">Category</label>
                <input type="text" id="event-category" placeholder="e.g Conference, Workshop, Meeting">



                <button id="add-event-btn" class="action-button primary-button full-width">Add Event</button>
            </div>
        </div>
    </div>


    <script src="scripts/state.js"></script>
    <script src="scripts/validators.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/events.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
